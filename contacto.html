<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="productos.css" />
    <title>contactos-Barberia alura</title>
  </head>
  <!-- body o cuerpo del archivo html -->
  <body>
    <!-- header o encabezado -->
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo barberia" /></h1>
        <nav>
          <ul>
            <li><a href="Practica.html">Home</a></li>
            <li><a href="index.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <!-- seccion input text, formulario -->
        <fieldset>
          <label for="nombreapellido">Nombre y Apellido</label>
          <input
            type="name"
            id="nombreapellido"
            class="input_padron"
            required
            placeholder="Fulano De Tal"
          />
          <label for="correo" class="input_padron">Correo Electronico</label>
          <input
            type="email"
            id="correo"
            class="input_padron"
            required
            placeholder="Correo@ejemplo.com"
          />
          <label for="telefono" class="input_padron">Numero telefonico</label>
          <input
            type="tel"
            id="telefono"
            class="input_padron"
            required
            placeholder="X+XXX-XXX-XXXX"
          />
          <label for="mensaje" required>Mensaje</label>
          <textarea
            id="mensaje"
            cols="72"
            rows="10"
            class="input_padron"
          ></textarea>
        </fieldset>
        <!-- seccion radio input -->
        <fieldset>
          <legend>Como te gustaria que te contactemos</legend>

          <label for="radio-email"
            ><input
              name="contacto"
              type="radio"
              value="email"
              id="radio-email"
            />Email</label
          >
          <!-- name = "contacto" todos pertenecen almismo bloque-->
          <label for="radio-telefono"
            ><input
              name="contacto"
              type="radio"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >
          <!-- Whatsssapp radio -->
          <label for="radio-whatsapp"
            ><input
              name="contacto"
              type="radio"
              value="email"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
          <!-- Hacer un dropdown como lista -->
          <div>
            <p class="horario">En que horario quiere ser atendido</p>
            <select class="lista">
              <option>Manhana</option>
              <option>Tarde</option>
              <option>Noche</option>
            </select>
          </div>
          <!--  input type chebox-->
          <label for="checkbox"
            ><input class="checkbox" id="checkbox" type="checkbox" checked />Le
            gustaria recibir correos de alura por email?</label
          >
          <!-- <input class="checkbox" id="checkbox" type="checkbox" /> -->
        </fieldset>
        <input class="boton_enviar" type="submit" />
      </form>
      <!-- table para formar tabla -->
      <table class="tabla">
        <!-- tr linea -->
        <!-- td columnas -->
        <!-- las tablas tienen una semantica.
        <thead> <tbody> <tfoot>-->
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8 - 9</td>
          </tr>
          <tr>
            <td>Martes</td>
            <td>12 - 1</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>6 - 7</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img
        id="logo-blanco"
        src="imagenes/logo-blanco.png"
        alt="Logo barberia"
      />
      <!-- <img class ="fondo_footer" src="imagenes/bg.jpg"> -->
      <p id="copi">Â©Miguel angel 2023</p>
    </footer>
  </body>
</html>
